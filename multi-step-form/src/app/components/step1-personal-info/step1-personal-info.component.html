
<div class="step-one-personal-info-container">
    <h1 class="session-title">Personal information</h1>
    <p class="session-desc">Please provide your name, email address and phone number</p>
    <form [formGroup]="personalForm">
        <div class="user-name-field">
            <p class="input-title">Name</p>
            <input formControlName="name" type="text" class="input-field" id="input-user-name" placeholder="e.g. Mohamed Mousa">
        </div>
        <div *ngIf="name.touched" class="error">
            This field is required
        </div>
        <div id="user-email">
            <p class="input-title">Email address</p>
            <input formControlName="email" [class.invalid]="email.invalid && email.touched" type="email" class="input-field" id="input-user-email" placeholder="e.g. mohamedmousa@example.com">
        </div>
        <div *ngIf="email.invalid && email.touched" class="error">
            Email must be valid
        </div>
        <div id="user-phone">
            <p class="input-title">Phone number</p>
            <input formControlName="phone" [class.invalid]="phone.invalid && phone.touched"  type="tel" class="input-field"  id="input-user-phone" placeholder="e.g. +39 3336863167">
        </div>
        <!-- Validation messages -->
        
        <div *ngIf="phone.invalid && phone.touched" class="error">
            This field is required
        </div>
    </form>
    <input type="button" (click)="onNext()" value="Next Step" class="next-step-btn">
</div>
